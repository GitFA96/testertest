<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style class="text/css">
          canvas { border: 1px solid black; }
        </style>
    
    <title>canvas</title>

</head>


 <body onload="draw();">
    <canvas id="myCanvas" width="600" height="800"></canvas>



<script type="text/javascript">
    function draw() {
        var canvas = document.getElementById('myCanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');


            
            //tekst i midten
            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText("Hello World", canvas.width / 2, canvas.height / 2);

            // lyseblå boks
            ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
            ctx.fillRect(30, 30, 50, 50);          

            // blå trekant
            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fillStyle = "blue"
            ctx.fill();


            // rød sirkel liten
            var circle = new Path2D();
            circle.arc(300, 35, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red"
            ctx.fill(circle);

            // sort trekant
            ctx.beginPath();
            ctx.moveTo(375, 350);
            ctx.lineTo(400, 375);
            ctx.lineTo(400, 325);
            ctx.fillStyle = "black"
            ctx.fill();





           // en jævla strek
            ctx.beginPath();
            ctx.moveTo(200, 200);   // Move pen to bottom-left corner
            ctx.lineTo(400, 200);   // Line to top corner
            ctx.lineWidth = 4;
            ctx.fillStyle = "blue";
            ctx.stroke();

            // sirkel på strek
            var circle = new Path2D();
            circle.arc(300, 200, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red"
            ctx.fill(circle);
           // hente ut en linkje i (600,800 - (200pkt = 100linje)
            // bredde?
            // sette en sircle over linjen
            // radius? -
        }
    }

    

</script>
